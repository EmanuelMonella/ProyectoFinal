<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria Badia</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1 id="titulo-principal">Bateria Badia</h1>

    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="principal.html">Nosotros</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="reporte.html">Reportes</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="proveedores.html">Proveedores</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <h2 id="titulo-pagina">Ventas:</h2>
                <form action="#" method="get">
                    <table>
                        <caption>Contacto</caption>
                        <tr>
                            <td><label for="marca">Marca</label></td>
                            <td><select name="marca" id="marca-batería">
                                <option value="">Cargando marcas...</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><label for="modelo">Modelo: </label></td>
                            <td><input type="text" placeholder="Ingrese el amperaje"></td>
                        </tr>
                        <tr>
                            <td><label for="cantidad">Cantidad</label></td>
                            <td><input type="number" id="cantidad-bateria" name="cantidad"></td>
                        </tr>
                        <tr>
                            <td><label for="cliente">Cliente</label></td>
                            <td><input type="text" id="cliente" name="cliente" placeholder="Ingrese un nombre de cliente"></td>
                        </tr>
                        <tr>
                            <td><label for="comentario">Comentario</label></td>
                            <td><textarea id="comentario" name="comentario" minlength="10"></textarea></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Enviar"></td>
                            <td><input type="button" value="Descartar"></td>
                        </tr>
                    </table>
                </form>
            </section>

        </main>
        <div class="right">
            <section>
                <h2>Servicios</h2>
                <ul>
                    <li>Venta y colocacion de baterias</li>
                    <li>Alternadores y burros</li>
                    <li>Colocacion a domicilio</li>
                </ul>
            </section>
        </div>
    </div>

    <footer>
        <p>Copyright 2025 Bateria Badia</p>
        <p>Desarrollado por Emanuel Monella</p>
    </footer>

    <script>
        // Cargar marcas de baterías al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            cargarMarcasBaterias();
        });

        async function cargarMarcasBaterias() {
            try {
                const response = await fetch('http://localhost:5001/api/bateria/marcas');
                if (!response.ok) {
                    throw new Error('Error al cargar las marcas');
                }
                
                const marcas = await response.json();
                const selectMarca = document.getElementById('marca-batería');
                
                // Limpiar opciones existentes
                selectMarca.innerHTML = '';
                
                // Agregar opción por defecto
                const opcionDefault = document.createElement('option');
                opcionDefault.value = '';
                opcionDefault.textContent = 'Seleccione una marca';
                selectMarca.appendChild(opcionDefault);
                
                // Agregar marcas desde la base de datos
                marcas.forEach(marca => {
                    const opcion = document.createElement('option');
                    opcion.value = marca;
                    opcion.textContent = marca;
                    selectMarca.appendChild(opcion);
                });
                
            } catch (error) {
                console.error('Error al cargar marcas:', error);
                const selectMarca = document.getElementById('marca-batería');
                selectMarca.innerHTML = '<option value="">Error al cargar marcas</option>';
            }
        }
    </script>
</body>

</html>
